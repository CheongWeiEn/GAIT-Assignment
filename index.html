<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StorySpark Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #fdf6e3;
        }
        h1, h2, h3 {
            font-family: 'Fredoka One', cursive;
        }
        .sparkle-bg {
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.2) 1px, transparent 0);
            background-size: 24px 24px;
        }
        @keyframes sparkle {
          0%, 100% { opacity: 0.3; transform: scale(1); }
          50% { opacity: 1; transform: scale(1.3); }
        }
        .animate-sparkle {
          animation: sparkle 3s infinite ease-in-out;
        }
        .scroll-map-path {
            background-image: radial-gradient(#d1d5db 2px, transparent 2px);
            background-size: 10px 10px;
        }
        @keyframes shake {
          0%, 100% { transform: translateX(0) rotate(0); }
          25% { transform: translateX(-5px) rotate(-3deg); }
          75% { transform: translateX(5px) rotate(3deg); }
        }
        .animate-shake {
          animation: shake 0.15s infinite ease-in-out;
        }
        @keyframes rainbow-border {
          0% { border-color: #f87171; box-shadow: 0 0 15px rgba(248, 113, 113, 0.4); }
          33% { border-color: #fbbf24; box-shadow: 0 0 15px rgba(251, 191, 36, 0.4); }
          66% { border-color: #818cf8; box-shadow: 0 0 15px rgba(129, 140, 248, 0.4); }
          100% { border-color: #f87171; box-shadow: 0 0 15px rgba(248, 113, 113, 0.4); }
        }
        .animate-rainbow {
          animation: rainbow-border 0.8s linear infinite;
        }
        
        /* New Magical Animations */
        @keyframes pop-in {
          0% { transform: scale(0.8); opacity: 0; }
          70% { transform: scale(1.1); opacity: 1; }
          100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop-in {
          animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes magic-reveal {
          0% { transform: scale(1); filter: brightness(1); }
          50% { transform: scale(1.2); filter: brightness(1.5) contrast(1.2); box-shadow: 0 0 30px #fbbf24; }
          100% { transform: scale(1); filter: brightness(1); }
        }
        .animate-magic-reveal {
          animation: magic-reveal 0.6s ease-out;
        }

        @keyframes slot-blur {
          0% { filter: blur(0px); transform: translateY(0); }
          50% { filter: blur(4px); transform: translateY(-10px); }
          100% { filter: blur(0px); transform: translateY(0); }
        }
        .animate-slot-blur {
          animation: slot-blur 0.1s infinite;
        }

        .magical-glow {
          box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
          background: linear-gradient(135deg, #ffffff 0%, #f3e8ff 100%);
        }

    </style>
<script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"

</script>
</head>

    <div id="root"></div>
</body>
</html>
